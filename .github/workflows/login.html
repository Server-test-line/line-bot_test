<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8">
  <title>會員登入</title>
  <!-- Firebase 最新版本（模組化） -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.0/firebase-app.js";
    import { getFirestore, collection, query, where, getDocs } from "https://www.gstatic.com/firebasejs/11.6.0/firebase-firestore.js";
    import bcrypt from "https://cdnjs.cloudflare.com/ajax/libs/bcryptjs/2.4.3/bcrypt.min.js";  // 模組化導入 bcrypt

    // Firebase 配置
    const firebaseConfig = {
      apiKey: "AIzaSyAN6mWvKAtkD2rVHrvGKaJXuG-Scq6OnVE",
      authDomain: "feitung-4824a.firebaseapp.com",
      projectId: "feitung-4824a",
      storageBucket: "feitung-4824a.firebasestorage.app",
      messagingSenderId: "353064306635",
      appId: "1:353064306635:web:c4c8224e67977b2d48d84e"
    };
  
    // 初始化 Firebase
    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    // 登入函式
    async function login() {
        const name = document.getElementById('name').value;
        const phone = document.getElementById('phone').value;
        const inputPassword = document.getElementById('password').value;

        try {
            // 使用 query 和 getDocs 查詢 Firestore
            const q = query(collection(db, 'members'), where('phone', '==', phone));
            const snapshot = await getDocs(q);

            if (snapshot.empty) {
                document.getElementById('status').innerText = '找不到此會員！';
                return;
            }

            const doc = snapshot.docs[0];
            const data = doc.data();
            const savedHash = data.password_hash;

            // 使用 bcrypt 比對密碼
            const match = await bcrypt.compare(inputPassword, savedHash);

            if (match) {
                document.getElementById('status').innerText = `登入成功！歡迎 ${data.name}`;
                // 可以導向會員中心
                // window.location.href = "/member.html";
            } else {
                document.getElementById('status').innerText = '密碼錯誤';
            }

        } catch (err) {
            console.error(err);
            document.getElementById('status').innerText = '登入時發生錯誤';
        }
    }

    // 將 login 函式暴露給全域
    window.login = login;
  </script>

</head>
<body>
  <h2>會員登入</h2>
  <input type="text" id="name" placeholder="姓名"><br><br>
  <input type="text" id="phone" placeholder="電話"><br><br>
  <input type="password" id="password" placeholder="密碼"><br><br>
  <button onclick="login()">登入</button>
  <p id="status"></p>
</body>
</html>
